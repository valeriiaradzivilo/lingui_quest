  flutter_svg: ^2.0.7
  flutter_localization: ^0.1.12
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  equatable: ^2.0.5
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
